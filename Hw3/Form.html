    <body class="container">

        <!DOCTYPE html>
        <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Document</title>
        </head>
        <body>
        
        <h1 class="text-start p-1">
            EX FORM
        </h1>
       
        <div class="input-group w-50 mt-4">
            <span class="input-group-text">First and last name</span>
            <input type="text" aria-label="First name" class="form-control">
            <input type="text" aria-label="Last name" class="form-control">
          </div>

          <div class="mt-4 w-50">
            <label for="exampleFormControlInput1" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
          </div>
          

          <div class="row align-items-center mt-4">
              <label for="inputPassword" class="col-form-label">Password</label>
            <div class="col-auto">

              <input type="password" id="inputPassword6" class="form-control" aria-describedby="passwordHelpInline">
            </div>
            <div class="col-auto">

              <span id="passwordHelpInline" class="form-text">
                Must be 8-20 characters long.
              </span>
              
            </div>
          </div>

          <div class="mt-4 "> Please Select Gender </div>
          <div class="form-check mt-4 ">
            
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
              Female
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
            <label class="form-check-label" for="flexRadioDefault2">
              Male
            </label>
          </div>


          <select class="form-select form-select-lg w-50 mt-4" aria-label="Large select example">
            <option selected>Select Favorite Fruit</option>
            <option value="1">Strawberry</option>
            <option value="2">Mango</option>
            <option value="3">Pineapple</option>
            <option value="4">Banana</option>
          </select>

          <div class="mt-4 w-50">
            <label for="exampleFormControlTextarea1" class="form-label">ENTER A TEXT</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>

          <button type="button" class="btn btn-info mt-5 w-25">Send</button>




            
        </body>
        </html>
